plugins {
    id 'java'
}

group = 'org.diff'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.javers:javers-core:3.5.1'
}

test {
    useJUnitPlatform()
}